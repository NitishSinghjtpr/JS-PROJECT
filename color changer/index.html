<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
</head>
<body style="background-color: black; color: white;">

    <div id="parent">
        <button id="red" style="background-color: red;">Red</button>
        <button id="pink" style="background-color:pink;">Pink</button>
        <button id="blue" style="background-color: blue;">Blue</button>
        <button id="yellow" style="background-color:yellow;">yellow</button>
        <button id="aqua" style="background-color: aqua;">Aqua</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
