<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.container {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.08);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
}

.container h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    letter-spacing: 1px;
}

form label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #d1d5db;
}

form input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-size: 14px;
}

form input::placeholder {
    color: #cbd5e1;
}

form input:focus {
    background: rgba(255, 255, 255, 0.25);
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(138, 43, 226, 0.6);
}
.result {
    margin-top: 18px;
    padding: 14px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.15);
    color: #e5e7eb;
    font-size: 15px;
    text-align: center;
    min-height: 45px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}


</style>
<body>
    <div class="container">
        <h1>Astrology Insights</h1>
        <form id="astroForm" action="">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name">
            <br>
             <label for="name">Surname:</label>
            <input type="text" id="Surname" name="name">
            <br>
             <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31">
                <br>
             <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12">
            <br>
             <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1950" max="2025">
            <br>
            <button type="submit">Get Insights</button>
            <div id="result" class="result">Result:</div>


        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
