<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #0f172a;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#parent {
    background: #1e293b;
    padding: 30px 40px;
    border-radius: 12px;
    width: 350px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
}

h1 {
    margin-bottom: 20px;
    color: #38bdf8;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #38bdf8;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #0ea5e9;
}

h2 {
    margin-top: 20px;
    color: #a5f3fc;
}
</style>

</head>
<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div id="parent">
        <h1>Income Tax Calculator</h1>
        <form action="">
            <label for="income"></label>
            <input type="number" placeholder="income" name="income">
            <br><br>
            <button >Calculate Income</button>
        </form>
        <h2>Total Tax</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
